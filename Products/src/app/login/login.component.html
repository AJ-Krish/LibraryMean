    <div id="masthead">  
      <div class="container">
        <div class="row">
          <div class="col-md-7 mar">
            <h1>Login as Admin
              <p class="lead"></p>
            </h1>
          </div>
          <div class="col-md-5">
            <div class="well well-lg"> 
              <div class="row">
                <div class="col-sm-12">
                  
                
                </div>
              </div>
            </div>
          </div>
        </div>

      <div class="container">

          </div>
        </div>

    <div class="container">
      <div class="row">
        
        <div class="col-md-12"> 
          
          
            <div class="panel-body">
              
              
              
              <!--/stories-->
              
              <form id="target-form" (ngSubmit)="loginadmin()">
        
                <h2 style="color:white;"><b>Login as Admin</b></h2>
                <!-- <div class="input-box">
                    <span><i class="fa fa-user-o"></i></span>
                    <input type="text" placeholder="Name" required>
                </div> -->
            
                <div class="input-box">
                    <span class ="span1"><i class="fa fa-user-o"></i></span>
                    <input id="username" type="text" placeholder="Username" name="uname" [(ngModel)]="user.uname" required  >
                    
                </div>
            
                <!-- <div class="input-box">
                    <span><i class="fa fa-mobile"></i></span>
                    <input id="mno" type="text" placeholder="Mobile Number" required onfocus="emailValidate()">
                    <label id="errornumber" for="number"></label>
                </div> -->
            
                <div class="input-box">
                    <span class ="span1"><i class="fa fa-key"></i></span>
                    <input type="password" id="password" placeholder="Password" name="password" [(ngModel)]="user.password" required >
                    <label for="errormail" id="errormail"></label>
                </div>
                    <button class="button-signup" type="submit"><i class="fa fa-log-in"></i>Login</button>
                <div class="misc">
                   <a  routerLink="/" style="color: black;">Reload!!</a>
                </div> 
            </form>
              
              <!--/stories-->
              
              
              <a  routerLink="/" class="btn btn-primary pull-right btnNext">More <i class="fa fa-plus"></i></a>
            
              
            </div>
         
                                                                                           
                                                        
                                                          
           </div><!--/col-12-->
