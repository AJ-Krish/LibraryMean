    <div id="masthead">  
      <div class="container">
        <div class="row">
          <div class="col-md-7 mar">
            <h1>SIGNUP!!!
              <p class="lead"></p>
            </h1>
          </div>
          <div class="col-md-5">
            <div class="well well-lg"> 
              <div class="row">

    <div class="container">
      <div class="row">
        
        
        <div class="col-md-12"> 
          
          <!-- <div class="panel"> -->
            
            <div class="panel-body">
    
                
              
              
                
              <!--/stories-->
              
    
    
              <div class="contain-form" >
    
              <form #usersignup="ngForm" (ngSubmit)="userverify()" >
                
                
                <div class="input-box" >
                <h2 style="color:white;"><b>Sign Up</b></h2>
              </div>
                <div class="input-box">
                    <span class="span1"><i class="fa fa-user-o"></i></span>
                    <input name="name" style="color: black;" type="text" placeholder="Name" required >
                </div>
            
                <div class="input-box">
                    <span class="span1"><i class="fa fa-envelope-o"></i></span>
                    <input name="username" style="color: black;" id="email" type="text" [(ngModel)]=user.username placeholder="Email" pattern="^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+)\.([a-z]{2,3})(.[a-z]{2,3})?$" required >
                    <label for="errormail" id="errormail"></label>
                </div>
            
                <div class="input-box">
                    <span class="span1"><i class="fa fa-mobile"></i></span>
                    <input name="mobile" style="color: black;" id="mno" type="text" placeholder="Mobile Number" minlength="10" maxlength="10" required >
                    <label id="errornumber" for="number"></label>
                </div>
                
            
                <div class="input-box">
                    <span class="span1"><i class="fa fa-key"></i></span>
                    <input name="password" style="color: black;" type="password" id="password" placeholder="Password" [(ngModel)]=user.password minlength="8" required >
                </div>
                <div class="input-box">
                    <button class="button-signup" type="submit" [disabled]="usersignup.form.invalid" ><i class="fa fa-sign-in"></i>Signup</button>
                <div class="misc" style="color: bisque;">
                    Are you an Admin ??<a routerLink="/" style="color: rgb(1, 1, 12);">Login as Admin!!</a>
                </div> 
                </div>
    
            
            
            </form>
          </div>
         
            
        
        
              <!--/stories-->
              
              
              
            
              
            </div>
        
    
          <!-- </div> -->
                                                                                           
                                                        
                                                          
           </div><!--/col-12-->
      </div>
    </div>
